<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0"> Nueva Recomendación</h3>
                    </div>
                    
                    <div class="card-body p-4">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Título de la película</label>
                                {{ formulario.titulo }}
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Categoría</label>
                                    {{ formulario.categoria }}
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Calificación (0-10)</label>
                                    {{ formulario.calificacion }}
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">¿Quién la recomienda?</label>
                                {{ formulario.recomendado_por }}
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Sinopsis / Comentario</label>
                                {{ formulario.sinopsis }}
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Póster o Imagen</label>
                                {{ formulario.imagen }}
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger btn-lg">Guardar Película</button>
                                <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancelar</a>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
