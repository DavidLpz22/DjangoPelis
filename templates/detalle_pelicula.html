<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ pelicula.titulo }} | CineClub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-danger mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> Volver al inicio</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow-lg border-0">
            <div class="row g-0">
                <div class="col-md-4">
                    {% if pelicula.imagen %}
                        <img src="{{ pelicula.imagen.url }}" class="img-fluid rounded-start h-100" alt="{{ pelicula.titulo }}" style="object-fit: cover; min-height: 400px;">
                    {% else %}
                        <div class="bg-secondary text-white d-flex align-items-center justify-content-center h-100" style="min-height: 400px;">
                            <span class="h3">Sin Imagen</span>
                        </div>
                    {% endif %}
                </div>
                
                <div class="col-md-8">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-start">
                            <h1 class="card-title fw-bold display-5">{{ pelicula.titulo }}</h1>
                        <span class="badge {% if pelicula.calificacion < 4 %}bg-danger{% else %}bg-success{% endif %} fs-5">
                            ⭐ {{ pelicula.calificacion }}
                        </span>
                        </div>

                        <h5 class="text-muted mb-4">{{ pelicula.categoria.nombre }}</h5>
                        
                        <h4 class="mt-4">Sinopsis</h4>
                        <p class="card-text lead">{{ pelicula.sinopsis }}</p>

                        <hr class="my-4">

                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <span class="text-muted small text-uppercase">Recomendada por:</span>
                                <h5 class="mb-0 fw-bold">{{ pelicula.recomendado_por.nombre }}</h5>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>

                    <div class="d-flex justify-content-end">
                        <form action="{% url 'eliminar_pelicula' pelicula.id %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger px-4" 
                                    onclick="return confirm('¿Seguro que quieres borrarla?');">
                                 Eliminar Película
                            </button>
                        </form>
                    </div>
        </div>
        
    </div>

</body>
</html>
